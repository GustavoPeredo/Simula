name: "Test"
on:
  pull_request:
  push:
env:
  NIXPKGS_ALLOW_UNFREE: 1
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v25
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - uses: DeterminateSystems/magic-nix-cache-action@v2
    - run: git fetch --depth 1 --recurse-submodules
    - run: git checkout --recurse-submodules FETCH_HEAD
    - run: nix-env -iA cachix -f https://cachix.org/api/v1/install
    - run: cachix use simula
    - run: nix-build -Q default.nix --arg onNixOS "false" --arg devBuild "false"
    - run: nix bundle --bundler github:ralismark/nix-appimage --file default.nix --arg onNixOS "false" --arg devBuild "false" -o appimage
    - uses: actions/upload-artifact@v4
      with:
        name: my-artifact
        path: appimage
        overwrite: true